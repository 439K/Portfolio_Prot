            <p><a href="content.html">こちら</a>から、私が作った楽曲を鑑賞することができます！</p>
            <script src="https://unpkg.com/wavesurfer.js"></script>
            <!-- 波形を表示するセクション -->
            <div id="wave" style="width: 100%; height: 120px;"></div>
            <!-- 波形描画スクリプト -->
            <script>
                const wavesurfer = WaveSurfer.create({
                    container: '#wave',       // 波形を描画する要素のID
                    waveColor: '#4CAF50',    // 波形の色
                    responsive: true,        // レスポンシブ対応
                    height: 120,             // 波形の高さ
                    interact: false,         // ユーザー操作を無効化
                    normalize: true          // 波形の正規化
                });

                // 音声ファイルをロードして波形を描画
                wavesurfer.load('src/audio/OrKstra No.1 - 439K.mp3');
            </script>
        </div>
    </div>
